{% extends 'base.html' %}
{% block container %}
<div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left">
      <h1>Update "{{ object.title }}"</h1>
      <form action="{% url 'update-article' pk=object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Update">
      </form>
    </div>
    <div class="col-sm-2 sidenav">
    </div>
</div>
{% endblock %}
